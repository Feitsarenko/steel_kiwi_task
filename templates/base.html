<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    {% load staticfiles %}
    <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script>
      var URLS = {
        addItem:        '{% url "cart-add" %}',
        removeItem:     '{% url "cart-remove" %}',
        changeQuantity: '{% url "cart-change-quantity" %}',
        emptyCart:      '{% url "cart-empty" %}',
      }
    </script>



    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" >
    <link href="{% static 'css/bootstrap-theme.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Title</a>
          <ul class="nav navbar-nav navbar-right">
            <li class="active">
              <a href="{% url 'category_list' %}">Categories</a>
            </li>
            <!--<li>-->
              <!--<a href="">Recently added products</a>-->
            <!--</li>-->
          </ul>
        </div>
      </div>
    </header>
    <main>
      <div class="content_block-wrapper">
        <div class="container">
          <div class="content_block">
            {% block content%}
            {% endblock %}
          </div>
        </div>
      </div>
      <div class="context_products">
          {% load new_products %}
          {% new_products %}
      </div>
    </main>
  </body>
</html>
